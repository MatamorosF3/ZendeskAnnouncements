<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link href="main.css" rel="stylesheet">
    <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
    <!-- <script javascript="text/javascript" src="main.js"></script> -->
</head>

<body>
    <div class="fixed-action-btn" style="bottom: 76px; right: 9px;">
        <a class="btn-floating btn-small red" onclick="getModalCreateAnnouncement()">
            <i class="material-icons">mode_edit</i>
        </a>
    </div>
    <!-- <button onclick="createIssue()">Create Issue</button> -->
    <div id="content"></div>
    <!--     <footer>
        <a href="https://developer.zendesk.com/rest_api/docs/core/apps#overview" target="_blank">Report bugs</a>
    </footer> -->
    <script id="announcements-template" type="text/x-handlebars-template">
        <table class="bordered">
            <thead>
                <tr>
                    <th data-field="id">Title</th>
                    <th data-field="name">Detail</th>
                </tr>
            </thead>
            <tbody>
                {{#each items}}
                <tr>
                    {{data_rows}}
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
        <p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
    </script>
    <script type="text/javascript" src="main.js"></script>
</body>
<script>
</script>

</html>
